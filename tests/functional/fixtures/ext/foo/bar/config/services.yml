services:
    foo_bar.controller:
        class: foo\bar\controller\controller
        arguments:
            - @controller.helper
            - @path_helper
            - @template
            - @config
            - @user
            - %core.root_path%
            - %core.php_ext%

    foo_bar.listener.permission:
        class: foo\bar\event\permission
        tags:
            - { name: event.listener }
    foo_bar.listener.user_setup:
        class: foo\bar\event\user_setup
        tags:
            - { name: event.listener }
