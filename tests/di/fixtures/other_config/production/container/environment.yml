parameters:
    other_config: true

services:
    config.php:
        synthetic: true

    dbal.conn:
        class: phpbb\db\driver\factory
        arguments:
            - '@service_container'

    dbal.conn.driver:
        synthetic: true

    dispatcher:
        class: phpbb\db\driver\container_mock

    ext.manager:
        class: phpbb\extension\manager_mock

    config:
        class: phpbb\config\config
        arguments:
            - []

    template.twig.environment:
        class: Exception
        arguments:
            - ~
            - ~
            - ~
            - ~
            - ~
            - ~
            - ~
            - []
