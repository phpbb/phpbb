---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: phpbb
name: phpbb
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "."
      to: "/home/vagrant/phpbb"
      php: "7.2"

sites:
    - map: phpbb.app
      to: "/home/vagrant/phpbb/phpBB"
      type: apache

databases:
    - phpbb

features:
    - mariadb: true

