<h1>{L_SMILEY_TITLE}</h1>
<p>{L_SMILEY_EXPLAIN}</p>

<script type="text/javascript">
<!--
function update_smiley(newimage)
{
	document.smiley_image.src = "{S_SMILEY_BASEDIR}/" + newimage;
}
//-->
</script>

<form method="post" action="{S_SMILEY_ACTION}">
<table class="forumline">
<tr><th colspan="2">{L_SMILEY_CONFIG}</th></tr>
<tr>
	<td class="row2">{L_SMILEY_CODE}</td>
	<td class="row2"><input class="post" type="text" name="smile_code" value="{SMILEY_CODE}" /></td>
</tr>
<tr>
	<td class="row1">{L_SMILEY_URL}</td>
	<td class="row1"><select name="smile_url" onchange="update_smiley(this.options[selectedIndex].value);">{S_FILENAME_OPTIONS}</select> &nbsp; <img name="smiley_image" src="{SMILEY_IMG}" alt="" /> &nbsp;</td>
</tr>
<tr>
	<td class="row2">{L_SMILEY_EMOTION}</td>
	<td class="row2"><input class="post" type="text" name="smile_emotion" value="{SMILEY_EMOTICON}" /></td>
</tr>
<tr><td class="cat tdalignc" colspan="2">{S_HIDDEN_FIELDS}<input class="mainoption" type="submit" value="{L_SUBMIT}" /></td></tr>
</table>
</form>
