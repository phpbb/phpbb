<h1>{L_TITLE}</h1>
<p>{L_EXPLAIN}</p>
<!-- BEGIN tinyMCE -->
<script type="text/javascript" src="{tinyMCE.SCRIPT}"></script>
<script type="text/javascript">
tinyMCE.init(
{
	mode : "textareas",
	theme : "advanced",
	language : "{tinyMCE.LANG}",
				docs_language : "{tinyMCE.LANG}",
	plugins : "table,advhr,advimage,advlink,emotions,insertdatetime,preview,zoom,flash,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable",
				theme_advanced_buttons1_add_before : "newdocument,separator",
				theme_advanced_buttons1_add : "fontselect,fontsizeselect",
				theme_advanced_buttons2_add : "separator,insertdate,inserttime,preview,separator,forecolor,backcolor",
				theme_advanced_buttons2_add_before: "cut,copy,paste,pastetext,pasteword,separator,search,replace,separator",
				theme_advanced_buttons3_add_before : "tablecontrols,separator",
				theme_advanced_buttons3_add : "emotions,flash,advhr,separator,print,separator,ltr,rtl,separator,fullscreen",
				theme_advanced_toolbar_location : "top",
				theme_advanced_toolbar_align : "left",
				theme_advanced_path_location : "bottom",
						content_css : "{tinyMCE.TEMPLATE}",
						relative_urls : false,
						extended_valid_elements : "td[*],div[*],form[*],input[*]"
}
);
</script>
<!-- END tinyMCE -->
<form action="{S_ACTION}" method="post">
<table class="forumline">
<tr><th class="tdalignc" colspan="2">{L_TITLE}</th></tr>
<tr>
	<td class="row1">{L_BLOCK}</td>
	<td class="row2"><select name="block" style="width:350px; ">{S_BLOCK_LIST}</select></td>
</tr>
<tr>
	<td class="row1">{L_QUESTION}</td>
	<td class="row2"><input type="text" size="50" style="width:350px; " name="quest_title" value="{QUESTION}" class="post" /></td>
</tr>
<tr>
	<td class="row1">{L_ANSWER}</td>
	<td class="row2"><textarea name="answer" rows="15" cols="35"  class="post" style="width:550px;">{ANSWER}</textarea></td>
</tr>
<tr><td class="cat tdalignc" colspan="2">{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="mainoption" /></td></tr>
</table>
</form>

<br clear="all" />
