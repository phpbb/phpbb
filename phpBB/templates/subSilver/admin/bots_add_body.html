<h1>{L_BOTS}</h1>
<p>{L_BOTS_EXPLAIN}</p>
<br />

<form method="post" action="{S_BOTS_ACTION}">
<table class="forumline">
<tr><th colspan="2">{L_FORM_TITLE}</th></tr>
<tr>
	<td class="row1" style="width: 35%;"><strong>{L_BOT_COL_NAME}</strong></td>
	<td class="row2" style="width: 65%;"><input class="post" type="text" size="60" maxlength="255" name="bot_name" value="{BOT_NAME}" /></td>
</tr>
<tr>
	<td class="row1"><strong>{L_BOT_COL_COLOR}</strong><br /><span class="gensmall">{L_BOT_COLOR_EXPLAIN}</span></td>
	<td class="row2"><input class="post" type="text" size="60" maxlength="255" name="bot_color" value="{BOT_COLOR}" /></td>
</tr>
<tr>
	<td class="row1"><strong>{L_BOT_COL_AGENT}</strong><br /><span class="gensmall">{L_BOT_AGENT_EXPLAIN}</span></td>
	<td class="row2"><input class="post" type="text" size="60" maxlength="255" name="bot_agent" value="{BOT_AGENT}" /></td>
</tr>
<tr>
	<td class="row1"><strong>{L_BOT_COL_IP}</strong><br /><span class="gensmall">{L_BOT_IP_EXPLAIN}</span></td>
	<td class="row2"><input class="post" type="text" size="60" maxlength="255" name="bot_ip" value="{BOT_IP}" /></td>
</tr>
<tr>
	<td class="row1"><strong>{L_BOT_COL_COUNTER}</strong></td>
	<td class="row2"><input class="post" type="text" size="8" maxlength="8" name="bot_visit_counter" value="{BOT_COUNTER}" /></td>
</tr>
<tr>
	<td class="row1"><strong>{L_BOT_COL_ACTIVE}</strong><br /><span class="gensmall">{L_BOT_ACTIVE_EXPLAIN}</span></td>
	<td class="row2"><input type="radio" name="bot_active" value="1" {BOT_ACTIVE_YES} /> {L_YES}&nbsp;&nbsp;<input type="radio" name="bot_active" value="0" {BOT_ACTIVE_NO} /> {L_NO}</td>
</tr>
<tr><td colspan="2" align="center" class="cat">{S_HIDDEN_FIELDS}<input type="submit" value="{L_SUBMIT}" class="mainoption" /></td></tr>
</table>
</form>
