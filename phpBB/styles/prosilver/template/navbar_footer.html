<div class="navbar" role="navigation">
	<div class="inner">

	<ul id="nav-footer" class="nav-footer linklist" role="menubar">
		<li class="breadcrumbs">
			<!-- IF U_SITE_HOME -->
				<span class="crumb">
					<a href="{U_SITE_HOME}" data-navbar-reference="home">
						<svg class="icon"><use xlink:href="#home"></use></svg><span>{L_SITE_HOME}</span>
					</a>
				</span>
			<!-- ENDIF -->
			<!-- EVENT overall_footer_breadcrumb_prepend -->
			<span class="crumb">
				<a href="{U_INDEX}" data-navbar-reference="index">
					<!-- IF not U_SITE_HOME --><svg class="icon"><use xlink:href="#home"></use></svg><!-- ENDIF --><span>{L_INDEX}</span>
				</a>
			</span>
			<!-- EVENT overall_footer_breadcrumb_append -->
		</li>
		<!-- IF U_WATCH_FORUM_LINK and not S_IS_BOT -->
			<li data-last-responsive="true">
				<a href="{U_WATCH_FORUM_LINK}" title="{S_WATCH_FORUM_TITLE}" data-ajax="toggle_link" data-toggle-icon="<!-- IF S_WATCHING_FORUM -->#check-square-o<!-- ELSE -->#square-o<!-- ENDIF -->" data-toggle-text="{S_WATCH_FORUM_TOGGLE}" data-toggle-url="{U_WATCH_FORUM_TOGGLE}">
					<svg class="icon"><use xlink:href="#<!-- IF S_WATCHING_FORUM -->square-o<!-- ELSE -->check-square-o<!-- ENDIF -->"></use></svg><span>{S_WATCH_FORUM_TITLE}</span>
				</a>
			</li>
		<!-- ENDIF -->

		<!-- EVENT overall_footer_timezone_before -->
		<li class="rightside">{S_TIMEZONE}</li>
		<!-- EVENT overall_footer_timezone_after -->
		<!-- IF not S_IS_BOT -->
			<li class="rightside">
				<a href="{U_DELETE_COOKIES}" data-ajax="true" data-refresh="true" role="menuitem">
					<svg class="icon"><use xlink:href="#trash"></use></svg><span>{L_DELETE_COOKIES}</span>
				</a>
			</li>
			<!-- IF S_DISPLAY_MEMBERLIST -->
				<li class="rightside" data-last-responsive="true">
					<a href="{U_MEMBERLIST}" title="{L_MEMBERLIST_EXPLAIN}" role="menuitem">
						<svg class="icon"><use xlink:href="#users"></use></svg><span>{L_MEMBERLIST}</span>
					</a>
				</li>
			<!-- ENDIF -->
		<!-- ENDIF -->
		<!-- EVENT overall_footer_teamlink_before -->
		<!-- IF U_TEAM -->
			<li class="rightside" data-last-responsive="true">
				<a href="{U_TEAM}" role="menuitem">
					<svg class="icon"><use xlink:href="#shield"></use></svg><span>{L_THE_TEAM}</span>
				</a>
			</li>
		<!-- ENDIF -->
		<!-- EVENT overall_footer_teamlink_after -->
		<!-- IF U_CONTACT_US -->
			<li class="rightside" data-last-responsive="true">
				<a href="{U_CONTACT_US}" role="menuitem">
					<svg class="icon"><use xlink:href="#envelope"></use></svg><span>{L_CONTACT_US}</span>
				</a>
			</li>
		<!-- ENDIF -->
	</ul>

	</div>
</div>
