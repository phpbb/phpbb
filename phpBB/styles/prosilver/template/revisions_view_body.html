<!-- INCLUDE overall_header.html -->

<br clear="both" />

<h2>{L_VIEWING_POST_REVISION}</h2>

<p>{L_VIEWING_POST_REVISION_EXPLAIN}</p>

<div class="post bg1">
	<div class="inner">
		<div class="postbody">
			<h3 class="first"><a href="{U_MINI_POST}">{POST_SUBJECT}</a></h3>
			<p class="author"><a href="{U_MINI_POST}">{MINI_POST_IMG}</a>{L_POST_BY_AUTHOR} <strong>{POST_USERNAME}</strong> &raquo; {POST_DATE} </p>

			<div class="content">{MESSAGE}</div>
		</div>
		<dl class="postprofile" id="profile{POST_ID}">
			<dt>
				<!-- IF AVATAR -->
					<a href="{U_VIEW_PROFILE}">{AVATAR}</a><br />
				<!-- ENDIF -->
				<strong>{POST_USERNAME}</strong>
			</dt>

			<!-- IF RANK_TITLE or RANK_IMG --><dd>{RANK_TITLE}<!-- IF RANK_TITLE and RANK_IMG --><br /><!-- ENDIF -->{RANK_IMG}</dd><!-- ENDIF -->
			<dd>&nbsp;</dd>
			<dd><strong>{L_JOINED}:</strong> {POSTER_JOINED}</dd>
			<dd><strong>{L_POSTS}:</strong> {POSTER_POSTS}</dd>
		</dl>
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
