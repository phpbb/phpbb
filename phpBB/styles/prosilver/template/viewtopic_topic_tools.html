<!-- IF not S_IS_BOT and (U_WATCH_TOPIC or U_BOOKMARK_TOPIC or U_BUMP_TOPIC or U_EMAIL_TOPIC or U_PRINT_TOPIC or S_DISPLAY_TOPIC_TOOLS) -->
	<div class="dropdown-container dropdown-button-control topic-tools">
		<span title="{L_PM_TOOLS}" class="button button-secondary dropdown-trigger dropdown-select">
			<svg class="icon"><use xlink:href="#wrench"></use></svg>
			<span class="caret"><svg class="icon"><use xlink:href="#caret"></use></svg></span>
		</span>
		<div class="dropdown">
			<div class="pointer"><div class="pointer-inner"></div></div>
			<ul class="dropdown-contents">
				<!-- EVENT viewtopic_topic_tools_before -->
				<!-- IF U_WATCH_TOPIC -->
					<li>
						<a href="{U_WATCH_TOPIC}" class="watch-topic-link" title="{S_WATCH_TOPIC_TITLE}" data-ajax="toggle_link" data-toggle-icon="<!-- IF S_WATCHING_TOPIC -->#check-square-o<!-- ELSE -->#square-o<!-- ENDIF -->" data-toggle-text="{S_WATCH_TOPIC_TOGGLE}" data-toggle-url="{U_WATCH_TOPIC_TOGGLE}" data-update-all=".watch-topic-link">
							<svg class="icon"><use xlink:href="#<!-- IF S_WATCHING_TOPIC -->square-o<!-- ELSE -->check-square-o<!-- ENDIF -->"></use></svg><span>{S_WATCH_TOPIC_TITLE}</span>
						</a>
					</li>
				<!-- ENDIF -->
				<!-- IF U_BOOKMARK_TOPIC -->
					<li>
						<a href="{U_BOOKMARK_TOPIC}" class="bookmark-link" title="{L_BOOKMARK_TOPIC}" data-ajax="alt_text" data-alt-text="{S_BOOKMARK_TOGGLE}" data-update-all=".bookmark-link">
							<svg class="icon"><use xlink:href="#bookmark-o"></use></svg><span>{S_BOOKMARK_TOPIC}</span>
						</a>
					</li>
				<!-- ENDIF -->
				<!-- IF U_BUMP_TOPIC -->
				<li>
					<a href="{U_BUMP_TOPIC}" title="{L_BUMP_TOPIC}" data-ajax="true">
						<svg class="icon"><use xlink:href="#level-up"></use></svg><span>{L_BUMP_TOPIC}</span>
					</a>
				</li>
				<!-- ENDIF -->
				<!-- IF U_EMAIL_TOPIC -->
				<li>
					<a href="{U_EMAIL_TOPIC}" title="{L_EMAIL_TOPIC}">
						<svg class="icon"><use xlink:href="#envelope-o"></use></svg><span>{L_EMAIL_TOPIC}</span>
					</a>
				</li>
				<!-- ENDIF -->
				<!-- IF U_PRINT_TOPIC -->
				<li>
					<a href="{U_PRINT_TOPIC}" title="{L_PRINT_TOPIC}" accesskey="p">
						<svg class="icon"><use xlink:href="#print"></use></svg><span>{L_PRINT_TOPIC}</span>
					</a>
				</li>
				<!-- ENDIF -->
				<!-- EVENT viewtopic_topic_tools_after -->
			</ul>
		</div>
	</div>
<!-- ENDIF -->
