 
<table class="tablebg" width="100%" cellspacing="1">
<tr> 
	<th colspan="3">{L_GROUP_INFORMATION}</th>
</tr>
<tr> 
	<td class="row1" width="20%"><b class="genmed">{L_GROUP_NAME}:</b></td>

<!-- ENDIF -->

<tr> 
	<td class="row1" width="20%"><b class="genmed">{L_GROUP_DESC}:</b></td>
