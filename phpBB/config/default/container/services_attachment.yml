services:
    attachment.delete:
        class: phpbb\attachment\delete
        scope: prototype
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@filesystem'
            - '@attachment.resync'
            - '%core.root_path%'

    attachment.manager:
        class: phpbb\attachment\manager
        scope: prototype
        arguments:
            - '@attachment.delete'
            - '@attachment.resync'
            - '@attachment.upload'

    attachment.resync:
        class: phpbb\attachment\resync
        scope: prototype
        arguments:
            - '@dbal.conn'

    attachment.upload:
        class: phpbb\attachment\upload
        scope: prototype
        arguments:
            - '@auth'
            - '@cache'
            - '@config'
            - '@files.upload'
            - '@language'
            - '@mimetype.guesser'
            - '@dispatcher'
            - '@plupload'
            - '@user'
            - '%core.root_path%'
