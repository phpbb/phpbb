services:
# ----- Ban management -----
    ban.manager:
        class: \phpbb\ban\manager
        arguments:
            - @ban.type_collection
            - @dbal.conn
            - @dispatcher
            - @log
            - @user

    ban.type_helper:
        class: \phpbb\ban\type\helper
        arguments:
            - @dbal.conn

# ----- Ban types -----
    ban.type_collection:
        class: \phpbb\di\service_collection
        arguments:
            - @service_container
        tags:
            - { name: service_collection, tag: ban.type }

    ban.type.email:
        class: \phpbb\ban\type\email
        arguments:
            - @cache
            - @dbal.conn
            - @ban.type_helper
            - @log
            - @user
        tags:
            - { name: ban.type }

    ban.type.ip:
        class: \phpbb\ban\type\ip
        arguments:
            - @cache
            - @dbal.conn
            - @ban.type_helper
            - @log
            - @user
        tags:
            - { name: ban.type }

    ban.type.user:
        class: \phpbb\ban\type\user
        arguments:
            - @cache
            - @dbal.conn
            - @ban.type_helper
            - @log
            - @user
        tags:
            - { name: ban.type }
