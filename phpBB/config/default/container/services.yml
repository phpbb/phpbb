imports:
    - { resource: services_auth.yml }
    - { resource: services_avatar.yml }
    - { resource: services_captcha.yml }
    - { resource: services_console.yml }
    - { resource: services_content.yml }
    - { resource: services_cron.yml }
    - { resource: services_db.yml }
    - { resource: services_event.yml }
    - { resource: services_feed.yml }
    - { resource: services_help.yml }
    - { resource: services_mimetype_guesser.yml }
    - { resource: services_notification.yml }
    - { resource: services_password.yml }
    - { resource: services_profilefield.yml }
    - { resource: services_report.yml }
    - { resource: services_text_formatter.yml }
    - { resource: services_twig.yml }
    - { resource: services_user.yml }

    - { resource: tables.yml }
    - { resource: parameters.yml }

services:
    cache:
        class: phpbb\cache\service
        arguments:
             - @cache.driver
             - @config
             - @dbal.conn
             - %core.root_path%
             - %core.php_ext%

    cache.driver:
        class: %cache.driver.class%

    class_loader:
        class: phpbb\class_loader
        arguments:
            - phpbb\
            - %core.root_path%includes/
            - %core.php_ext%
        calls:
            - [register, []]
            - [set_cache, [@cache.driver]]

    class_loader.ext:
        class: phpbb\class_loader
        arguments:
            - \
            - %core.root_path%ext/
            - %core.php_ext%
        calls:
            - [register, []]
            - [set_cache, [@cache.driver]]

    config:
        class: phpbb\config\db
        arguments:
            - @dbal.conn
            - @cache.driver
            - %tables.config%

    config.php:
        synthetic: true

    config_text:
        class: phpbb\config\db_text
        arguments:
            - @dbal.conn
            - %tables.config_text%

    controller.helper:
        class: phpbb\controller\helper
        arguments:
            - @template
            - @user
            - @config
            - @router
            - @symfony_request
            - @request
            - @filesystem
            - %core.root_path%
            - %core.php_ext%

    controller.resolver:
        class: phpbb\controller\resolver
        arguments:
            - @user
            - @service_container
            - %core.root_path%
            - @template

    ext.manager:
        class: phpbb\extension\manager
        arguments:
            - @service_container
            - @dbal.conn
            - @config
            - @filesystem
            - @user
            - %tables.ext%
            - %core.root_path%
            - %core.php_ext%
            - @cache.driver

    filesystem:
        class: phpbb\filesystem\filesystem

    file_downloader:
        class: phpbb\file_downloader

    http_kernel:
        class: Symfony\Component\HttpKernel\HttpKernel
        arguments:
            - @dispatcher
            - @controller.resolver
            - @request_stack

    log:
        class: phpbb\log\log
        arguments:
            - @dbal.conn
            - @user
            - @auth
            - @dispatcher
            - %core.root_path%
            - %core.adm_relative_path%
            - %core.php_ext%
            - %tables.log%

    path_helper:
        class: phpbb\path_helper
        arguments:
            - @symfony_request
            - @filesystem
            - @request
            - %core.root_path%
            - %core.php_ext%
            - %core.adm_relative_path%

    php_ini:
        class: phpbb\php\ini

    plupload:
        class: phpbb\plupload\plupload
        arguments:
            - %core.root_path%
            - @config
            - @request
            - @user
            - @php_ini
            - @mimetype.guesser

    request:
        class: phpbb\request\request
        arguments:
            - null
            - %core.disable_super_globals%

    router:
        class: phpbb\routing\router
        arguments:
            - @filesystem
            - @ext.manager
            - %core.root_path%
            - %core.php_ext%
            - %core.environment%

    router.listener:
        class: Symfony\Component\HttpKernel\EventListener\RouterListener
        arguments:
            - @router
            - null
            - null
            - @request_stack
        tags:
            - { name: kernel.event_subscriber }

    # WARNING: The Symfony request does not escape the input and should be used very carefully
    #           prefer the phpbb request (service @request) as possible
    symfony_request:
        class: phpbb\symfony_request
        arguments:
            - @request

    request_stack:
        class: Symfony\Component\HttpFoundation\RequestStack

    template:
        class: phpbb\template\twig\twig
        arguments:
            - @path_helper
            - @config
            - @user
            - @template_context
            - @template.twig.environment
            - %core.template.cache_path%
            - @template.twig.extensions.collection
            - @ext.manager

    template_context:
        class: phpbb\template\context

    version_helper:
        class: phpbb\version_helper
        scope: prototype
        arguments:
            - @cache
            - @config
            - @file_downloader
            - @user
