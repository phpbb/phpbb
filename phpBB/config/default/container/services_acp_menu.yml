        shared: false
        arguments:
            $auth: ''
            $icon: cogs
            $route: acp_index

    acp_index:
        tags: { name: acp }
        class: \phpbb\cp\menu\item
        shared: false
        arguments:
            $auth: 'acl_a_board'
            $icon: home
            $parent: acp_cat_configuration
