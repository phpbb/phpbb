services:
    filesystem:
        class: phpbb\filesystem\filesystem

    files.factory:
        class: phpbb\files\factory
        arguments:
            - @service_container

    files.filespec:
        class: phpbb\files\filespec
        scope: prototype
        arguments:
            - @filesystem
            - @mimetype.guesser
            - @plupload

    files.upload:
        class: phpbb\files\upload
        scope: prototype
        arguments:
            - @filesystem
            - @files.factory
            - @language
