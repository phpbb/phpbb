services:
    filesystem:
        class: phpbb\filesystem\filesystem

    files.factory:
        class: phpbb\files\factory
        arguments:
            - @service_container

    files.filespec:
        class: phpbb\files\filespec
        scope: prototype
        arguments:
            - @filesystem
            - @language
            - @php_ini
            - @upload_imagesize
            - %core.root_path%
            - @mimetype.guesser
            - @plupload

    files.upload:
        class: phpbb\files\upload
        scope: prototype
        arguments:
            - @filesystem
            - @files.factory
            - @language
            - @php_ini
            - @request
            - %core.root_path%

    files.types.form:
        class: phpbb\files\types\form
        scope: prototype
        arguments:
            - @files.factory
            - @language
            - @php_ini
            - @plupload
            - @request

    files.types.local:
        class: phpbb\files\types\form
        scope: prototype
        arguments:
            - @files.factory
            - @language
            - @php_ini
            - @request

    files.types.remote:
        class: phpbb\files\types\remote
        scope: prototype
        arguments:
            - @files.factory
            - @language
            - @php_ini
            - @request
            - %core.root_path%
