        arguments:
            - '@auth'
            - '@config'
            - '@service_container'
            - '@cp.menu'
            - '@dbal.conn'
            - '@dispatcher'
            - '@controller.helper'
            - '@language'
            - '@path_helper'
            - '@request'
            - '@template'
            - '@user'
            - '%core.adm_relative_path%'
            - '%core.root_path%'
            - '%core.php_ext%'

