services:
# --- Helpers --- #
    acp.auth_admin:
        class: \phpbb\acp\helper\auth_admin
        arguments:
            - '@auth'
            - '@cache.driver'
            - '@dbal.conn'
            - '@group_helper'
            - '@language'
            - '@acl.permissions'
            - '@template'
            - '@user'
            - '%core.adm_relative_path%'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables%'

    acp.controller.helper:
        class: \phpbb\acp\helper\controller
        parent: controller.helper
        calls:
            - ['set_functions', ['@acp.functions.controller']]

    acp.constructor:
        class: \phpbb\acp\helper\constructor
        arguments:
            - '@auth'
            - '@language'
            - '@path_helper'
            - '@template'
            - '@user'
            - '%core.adm_relative_path%'
            - '%core.root_path%'
            - '%core.php_ext%'

# --- Functions --- #
