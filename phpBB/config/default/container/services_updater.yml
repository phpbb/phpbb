services:
    updater.get_updates:
        class: phpbb\update\get_updates
        arguments:
            - '@filesystem'
            - '%packages.public_key%'
            - '%core.root_path%'

    updater.controller:
        class: phpbb\update\controller
        arguments:
            - '@filesystem'
            - '@updater.get_updates'
            - '@language'
            - '@user'
            - '@config'
            - '%core.root_path%'

    updater.url_provider:
        class: phpbb\update\update_info
