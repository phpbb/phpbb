services:
    cron.manager:
        class: phpbb\cron\manager
        arguments:
            - '@cron.task_collection'
            - '@routing.helper'
            - '%core.root_path%'
            - '%core.php_ext%'

    cron.lock_db:
        class: phpbb\lock\db
        arguments:
            - cron_lock
            - '@config'
            - '@dbal.conn'

    cron.controller:
        class: phpbb\cron\controller\cron

    cron.event_listener:
        class: phpbb\cron\event\cron_runner_listener
        arguments:
            - '@cron.lock_db'
            - '@cron.manager'
            - '@request'
        tags:
            - { name: kernel.event_subscriber }

# ----- Cron tasks -----
    cron.task_collection:
        class: phpbb\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: cron.task }

    cron.task.core.prune_all_forums:
        class: phpbb\cron\task\core\prune_all_forums
        arguments:
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@dbal.conn'
        calls:
            - [set_name, [cron.task.core.prune_all_forums]]
        tags:
            - { name: cron.task }

    cron.task.core.prune_forum:
        class: phpbb\cron\task\core\prune_forum
        arguments:
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '@dbal.conn'
        calls:
            - [set_name, [cron.task.core.prune_forum]]
        tags:
            - { name: cron.task }

    cron.task.core.prune_shadow_topics:
