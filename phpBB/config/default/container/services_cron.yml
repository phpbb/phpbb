        arguments:
            - '%core.root_path%'
            - '%core.php_ext%'
            - '@config'
            - '%core.cache_dir%'
        calls:
            - [set_name, [cron.task.core.queue]]
        tags:
            - { name: cron.task }

    cron.task.core.tidy_cache:
