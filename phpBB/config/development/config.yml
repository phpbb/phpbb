imports:
    - { resource: ../default/config.yml }

core:
    require_dev_dependencies: true

    debug:
        exceptions: true
        load_time: true
        sql_explain: true

    twig:
        debug: true
        auto_reload: true
        enable_debug_extension: true

    extensions:
        composer_debug: true
        composer_verbose: true

    convert:
        strict_mode: true
