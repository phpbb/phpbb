<!-- INCLUDE overall_header.html -->

	<a id="maincontent"></a>

	<h1>{L_EXTENSIONS_ADMIN}</h1>

	<p>{L_EXTENSIONS_EXPLAIN}</p>
	<p>{L_EXTENSION_REENABLE_EXPLAIN}</p>

	<!-- IF PRE -->
	<fieldset>
		<h2>{L_CONFIRM}</h2>
		<p>{L_CONFIRM_MESSAGE}</p>
	</fieldset>

	<form id="acp_extensions" method="post" action="{U_REENABLE}">
	<fieldset class="submit-buttons">
		<input class="button1" type="submit" name="reenable" value="{L_EXTENSION_REENABLE}" />
		<input class="button2" type="submit" name="cancel" value="{L_CANCEL}" />
	</fieldset>
	</form>
	<!-- ELSEIF S_NEXT_STEP -->
		<div class="successbox notice">
			<p>{L_EXTENSION_REENABLE_IN_PROGRESS}</p>
		</div>
	<!-- ELSEIF S_NEXT_STEP_ENABLE -->
		<div class="successbox">
			<p>{L_EXTENSION_PROCEED_TO_ENABLE}</p>
		</div>
	<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
